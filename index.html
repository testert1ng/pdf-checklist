        <form id="checklist" action="javascript:;">
          <div class="row">
            <h1 id="title">CONCRETE CHECKLIST FORM</h1>

          <div class="row question-section">
            <h5>GENERAL CONCRETE REINFOCEMENT INSPECTION</h5>
            <div id="checklist" class="col s12">
							<div class="question">
								<p>Extend of the inspection:</p>
              	<div class="input-field input-field-textarea">
                	<textarea id="extend-of-the-inspection" class="textarea materialize-textarea" placeholder="ADD CAPTION"></textarea>
              	</div>
							</div>
							
							<div class="question">
              	<p>Sand binding laid</p>
              	<div>
                	<input name="sand-binding-laid" type="radio" id="sand-binding-laid0" value="YES" />
                	<label for="sand-binding-laid0">YES</label>
              	</div>
              	<div>
                	<input name="sand-binding-laid" type="radio" id="sand-binding-laid1" value="NO" />
                	<label for="sand-binding-laid1">NO</label>
              	</div>
              	<div id="other-input">
                	<input name="sand-binding-laid" type="radio" id="sand-binding-laid2" value="OTHER" />
                	<label for="sand-binding-laid2" class="other">
                  	<div class="input-field input-field-textarea">
											<textarea id="sand-binding-laid2" class="textarea materialize-textarea other-textarea" placeholder="OTHER"></textarea>
                  	</div>
                	</label>
									<div class="imgs">
										img
									</div>
              	</div>
							</div>
							
							<div class="question">
								<p>Thickness of sand binding laid</p>
              	<div>
                	<input name="thichness-of-sand-bining-laid" type="radio" id="thichness-of-sand-bining-laid0" value="20" />
                	<label for="thichness-of-sand-bining-laid0">20</label>
              	</div>
              	<div>
                	<input name="thichness-of-sand-bining-laid" type="radio" id="thichness-of-sand-bining-laid1" value="30" />
                	<label for="thichness-of-sand-bining-laid1">30</label>
              	</div>
								<div>
                	<input name="thichness-of-sand-bining-laid" type="radio" id="thichness-of-sand-bining-laid2" value="50" />
                	<label for="thichness-of-sand-bining-laid2">50</label>
              	</div>
              	<div id="other-input">
                	<input name="thichness-of-sand-bining-laid" type="radio" id="thichness-of-sand-bining-laid3" value="OTHER" />
                	<label for="thichness-of-sand-bining-laid3" class="other">
                  	<div class="input-field input-field-textarea">
											<textarea id="thichness-of-sand-bining-laid3" class="textarea materialize-textarea other-textarea" placeholder="OTHER"></textarea>
                  	</div>
                	</label>
									<div class="imgs">
										img
									</div>
              	</div>
							</div>
							
						</div>
					</div>
